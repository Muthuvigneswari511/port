    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission
        validate();
    });

    function validate() {
        let name = document.getElementById('name').value.trim();
        let contact = document.getElementById('contact').value.trim();
        let message = document.getElementById('query').value.trim();
        
        // Regular expressions for validation
        let phonePattern = /^\d{10}$/; // Simple 10-digit phone number
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email pattern

        if (!name) {
            alert('Name is required.');
            return;
        }

        if (!contact) {
            alert('Contact is required.');
            return;
        }

        if (!phonePattern.test(contact) && !emailPattern.test(contact)) {
            alert('Contact must be a valid phone number or email.');
            return;
        }
        if (!message) {
            alert('Your query is required.');
            return;
        }

        // If validation passes, you can submit the form or perform the desired action
